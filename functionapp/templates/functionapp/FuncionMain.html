{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>이미지 번역 하기</h4>
        </div>
        <div>
            {% if user.is_authenticated %}
            <a href="{% url 'functionapp:create' %}" class="btn btn-dark rounded-pill mt-3 mb-3 px-5">
                Function Start
            </a>
            {% else %}
            <h3>Login Plz</h3>
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
               class="btn btn-dark rounded-pill col-6 mt-3">
                Login
            </a>
            {% endif %}
        </div>

        <div>

        </div>
    </div>

{% endblock %}
